<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br>
        agendar a sua mentoria
        </p>
      </header>
      <form> 
        <div class="info__wrapper">
          <h2>INFORMAÇÕES PESSOAIS</h2>
          <div class="divisor" />
          <div class="name">
            <div class="name__block">
              <label for="">Nome</label>
              <input type="text" />
            </div>
            <div class="surName__block">
            <label for="">Sobrenome</label>
            <input type="text" />
          </div>
          </div>
          <label for="">Email <span>(digite um email válido)</span></label>
          <input type="text" class="input2" />
          <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" class="input2" />
        </div>
        <div class="mentor__wrapper">
          <h2>INFORMAÇÕES DO MENTOR</h2>
          <div class="divisor" />
          <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" class="input2" />
        </div>
        <div class="time__wrapper">
          <h2>SEUS HORÁRIOS DISPONÍVEIS</h2>
          <div class="divisor" />
          <h3>PRIMEIRA MENTORIA</h3>
          <div class="date__wrapper">
            <div class="date">
              <label for="">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" placeholer="none"/>
            </div>
            <div class="time1">
              <label for="">Das</label>
              <input type="time" class="input3" />
            </div>
            <div class="time1">
              <label for="">Até</label>
              <input type="time" class="input3" />
            </div>
          </div>
          <h3 id="mentoria">SEGUNDA MENTORIA</h3>
          <div class="date__wrapper">
            <div class="date">
              <label for="">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" placeholer="none"/>
            </div>
            <div class="time1">
              <label for="">Das</label>
              <input type="time" class="input3" />
            </div>
            <div class="time1">
              <label for="">Até</label>
              <input type="time" class="input3 input4" />
            </div>
          </div>
        </div>
        <div class="bg__form">
          <button>SALVAR</button>
        </div>
      </form>  
    </div>
</body>
</html>
